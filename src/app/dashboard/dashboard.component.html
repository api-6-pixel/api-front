<ion-content appScrollbar>  
  <ion-card>
    <ion-card-header>
      <ion-title class="ion-text-center ">
        DASHBOARD
      </ion-title>
    </ion-card-header>
    <ion-list>
    <ion-item>
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <!-- Campo TETO DE GASTOS -->
          <ion-col size="4">
            <ion-input labelPlacement="floating" [(ngModel)]="tetoGastos">
              <div slot="label">LOTE <ion-text color="danger">(Obrigatorio)</ion-text></div>
            </ion-input>
          </ion-col>
      
          <!-- Campo QUANTIDADE DE MESES -->
          <ion-col size="4">
            <ion-input labelPlacement="floating" [(ngModel)]="dataSelecionado" (ionBlur)="exibirDashboard()">
              <div slot="label">QUANTIDADE DE MESES <ion-text color="danger">(Obrigatorio)</ion-text></div>
            </ion-input>
          </ion-col>
      
          <!-- Botão ATUALIZAR PLANTIO -->
          <ion-col size="4" class="ion-text-center">
            <ion-button expand="block" style="
                min-height: 36px;
                font-size: 0.875rem;
                font-weight: 500;
            ">ATUALIZAR PLANTIO
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
      
    </ion-item>
  </ion-list>
  
  <ion-grid  class="plantacao-fundo">
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="5">
        <ion-card class="ion-card-dash">
          <ion-card-header class="ion-card-header-dash">
            <ion-title class="ion-text-center ion-title-white">
              <ion-icon name="leaf-outline "></ion-icon> CRESCIMENTO DA COLEITA
            </ion-title>
          </ion-card-header>
          <ion-card-content>
            <p-chart *ngIf="exibeDashBoard == true" type="line" [data]="growthData" [options]="growthOptions"></p-chart>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12" size-md="5">
        <ion-card class="ion-card-dash">
          <ion-card-header class="ion-card-header-dash">
            <ion-title class="ion-text-center ion-title-white">
              <ion-icon name="cash-outline"></ion-icon> PROJEÇÃO FINANCEIRA
            </ion-title>
          </ion-card-header>
          <ion-card-content>
            <p-chart *ngIf="exibeDashBoard == true" type="line" [data]="financeData" style="max-width: 100%; height: 120px;"></p-chart>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-card>

</ion-content>
